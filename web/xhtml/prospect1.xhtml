<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Prospects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/css/cssLayout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">Top
                <ui:include src="web/ProspectMessages.properties"/> 
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
            <h:form>
                <span style="margin-left:388px;">
                    <h:outputLabel value="*Date Added  : " for="prosDate" />
                    <h:outputText value="#{prospectBean.prospect.prosDate}" escape="false">
                        <f:convertDateTime type="date" pattern="MM/dd/yyyy" />
                    </h:outputText></span>
                <br/><br/>
                <p>
                    <span style="margin-left:15px;">
                        <h:outputText  value="#{prospectBean.prospect.lastName}" escape="false"/></span>
                    <span style="margin-left:20px;">
                        <h:outputText value="#{prospectBean.prospect.firstName}" escape="false"/></span>
                    <span style="margin-left:20px;">
                        <h:outputText value="#{prospectBean.prospect.middleName}" escape="false"/></span>
                    <br></br>
                    <span style="margin-left:17px;">
                        <h:outputLabel for ="lastName" value="*Surname"/></span>
                    <span style="margin-left:75px;"> 
                        <h:outputLabel for ="firstName" value="*First Name"/></span>
                    <span style="margin-left:91px;"> 
                        <h:outputLabel for="middleName" value="Middle Name"/></span>
                </p>
                <p>
                    <span style="margin-left:15px;">
                        <h:outputText value="#{prospectBean.prospect.birthdate}" escape="false">
                            <f:convertDateTime type="date" pattern="MM/dd/yyyy" />
                        </h:outputText></span>
                    <span style="margin-left:72px;">
                        <h:outputText value="#{prospectBean.prospect.gender}" escape="false">
                        </h:outputText>
                    </span>
                    <span style="margin-left:50px;">
                        <h:outputText value="#{prospectBean.prospect.nationality}"/></span>                   
                    <br></br>
                    <span style="margin-left:17px;">
                        <h:outputLabel for="birthdate" value="Birthdate (mm/dd/yyyy)"/></span>
                    <span style="margin-left:37px;">
                        <h:outputLabel for="gender" value="Gender"/></span>
                    <span style="margin-left:53px;">
                        <h:outputLabel for="nationality" value="*Nationality"/></span>
                </p>
                <p>
                    <span style="margin-left:15px;">
                        <h:outputText value="#{prospectBean.prospect.contactNumber}"/></span>
                    <span style="margin-left:65px;">
                        <h:outputText value="#{prospectBean.prospect.lengthOfStay}" escape="false">
                        </h:outputText>
                    </span>
                    <span style="margin-left:114px;">
                        <h:outputText value="#{prospectBean.prospect.occupation}" escape="false"/></span>
                    <br></br>
                    <span style="margin-left:17px;">
                        <h:outputLabel for="contactNumber" value="Contact Number"/></span>
                    <span style="margin-left:69px;">
                        <h:outputLabel for="lengthOfStay" value="*Length of stay >2 yrs"/></span>
                    <span style="margin-left:64px;">
                        <h:outputLabel value="Occupation"/></span>
                </p>
                <p>
                    <span style="margin-left:15px;">
                        <h:outputText value="#{prospectBean.prospect.street}" escape="false"/></span>
                    <br></br>
                    <span style="margin-left:15px;">
                        <h:outputLabel for="streetName" value="Street Name"/></span>
                </p>
                <p>
                    <span style="margin-left:15px;">
                        <h:outputText value="#{prospectBean.prospect.barangay}" escape="false"/></span>
                    <br></br>
                    <span style="margin-left:15px;">
                        <h:outputLabel for="barangay" value="*Barangay"/></span>
                </p>
                <p>
                    <span style="margin-left:15px;">
                        <h:outputText value="#{prospectBean.prospect.cityMun}"/></span>
                    <br></br>
                    <span style="margin-left:15px;">
                        <h:outputLabel for="cityMun" value="*City/Municipality"/></span>
                </p>
                <p>
                    <span style="margin-left:15px;">
                        <h:outputLabel value="Prospect List"/></span>
                    <br></br>
                    <span style="margin-left:15px;">
                        <h:inputTextarea value="#{prospectBean.prospectList}" cols="52" rows="10"/></span>
                </p>
                <p><span style="margin-left:392px;">
                        <h:commandButton value=" Save " action="#{prospectBean.save}" />
                    </span></p>
            </h:form>
        </div>
    </h:body>
</html>
